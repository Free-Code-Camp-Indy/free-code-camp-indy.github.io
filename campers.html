<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Free Code Camp Indy</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/myjs.js" charset="utf-8"></script>
    <!-- Fonts -->
  </head>
  <body>
    <div class="wrapper">
      <div class="include" data-include="header">
      </div>
      <div id="content" >
        <div class="campers_page">
          <div class="subtitle">
            <div class="blog_toggle" id="blog_toggle"><h2>Blogs</h2></div><div class="projects_toggle" id="projects_toggle"><h2>Projects</h2></div>
          </div>
          <div class="camper_blogs">
            
          </div>
          <div class="camper_projects">
            
          </div>
        </div>
        <script src="./js/blogs_info/blog.js"></script>
        <script src="./js/blogs_info/blogs_info.js"></script>
        <script src="./js/projects_info/project.js"></script>
        <script src="./js/projects_info/projects_info.js"></script>
        <script src="./js/campers_build.js"></script>
        <script>
          build(blogs, true);
          build(projects, false);
          
          $(".camper_projects").addClass("hidden");
          
          $("#blog_toggle").click(function(){
            $(".camper_projects").addClass("hidden");
            $(".camper_blogs").removeClass("hidden");
          });
          
          $("#projects_toggle").click(function(){
            $(".camper_projects").removeClass("hidden");
            $(".camper_blogs").addClass("hidden");
          });
        </script>
      </div>
      <footer class="include" data-include="footer"></footer>
    </div>
  </body>
</html>
